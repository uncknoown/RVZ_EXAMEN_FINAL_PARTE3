<hr>
<br>
<p><strong>{{encabezado}} (Método 01: Imprime lista): </strong></p>
    {{estudiantes}}
<p><strong>{{encabezado}} (Método 02: Imprime lista utilizando for): </strong></p>
<ul>
    {% for estudiantes in estudiantes %}
        <li> {{forloop.counter}}.{{estudiantes}} </li>
        {%empty%}
            <p>No hay {{encabezado}}</p>
    {% endfor %}
</ul>
